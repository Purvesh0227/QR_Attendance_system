{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Registration Successful!</h4>
            </div>
            <div class="card-body text-center">
                <div class="alert alert-success mb-4">
                    <p class="mb-0">Your account has been created successfully. Here's your QR code for attendance:</p>
                </div>
                <div class="mb-4">
                    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code" class="img-fluid">
                </div>
                <div class="mb-4">
                    <a href="data:image/png;base64,{{ qr_code }}" download="qr_code.png" class="btn btn-primary">
                        Download QR Code
                    </a>
                </div>
                <div class="alert alert-info">
                    <p class="mb-0">Please save this QR code. You can always access it again by logging into your account.</p>
                </div>
                <div class="mt-4">
                    <a href="{{ url_for('student_login') }}" class="btn btn-success">Go to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
